{% extends "home.html" %}
{% block content1 %}
<center>
<h1> Welcome to DANK TANKS! </h1>
<form class="form-horizontal" method="POST" action="/home/">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="username" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" name="submit" value="Sign in">
      <input type="submit" class="btn btn-success" name="submit" value="Sign up">
    </div>
  </div>
</form>
</center>
{% endblock %}
